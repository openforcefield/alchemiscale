name: alchemiscale-client
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:
  - pip
  - python=3.12

  # alchemiscale dependencies
  - gufe=1.0.0
  - openfe=1.0.1
  - requests
  - click
  - httpx
  - pydantic<2.0
  - diskcache

  # openmm protocols
  - feflow=0.1.0

  ## user client printing
  - rich

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1

  # alchemiscale-fah dependencies
  - cryptography
  - plyvel

  - pip:
    - nest_asyncio
    - async_lru
    - git+https://github.com/openforcefield/alchemiscale.git@v0.5.0
